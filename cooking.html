<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cooking</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cooking conversions</h1>
    <form id="oz">
      <div class="form-group">
        <label for="oz1">Ounces to Litres</label>
        <input id="oz1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Convert!</button>
      <div class="ozOutput">

      </div>
    </form>
    <form id="litres">
      <div class="form-group">
        <label for="litres1">Litres to ounces</label>
        <input id="litres1" class="form-control" type="text">
      </div>
      <div class="litreOutput">

      </div>
      <button type="submit" class="btn">Convert!!</button>
    </form>
  </div>
</body>
</html>
